<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Full Width Two Columns Dropdown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/tailwind.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section style="background-color: #111828;">
            <div class="flex flex-col h-screen justify-center items-center">
                <div class="w-full mx-auto">
                    <div class="flex flex-col md:flex-row">
                        <div class="w-full md:w-3/5 md:mr-4 bg-white rounded-lg shadow-lg mb-4 md:mb-0">
                            <div>
                                <img src="logo.png" alt="Logo" class="h-8" />
                                <span class="text-sm font-medium text-gray-600 ml-2">What's new</span>
                                <span class="text-sm font-medium text-gray-600 ml-2">Just shipped v1.0</span>
                            </div>
                            <div class="p-4">
                                <h2 class="text-lg font-medium text-gray-800 mb-2">Deploy to the cloud with confidence</h2>
                                <p class="text-gray-600 leading-6 mb-4">Anim aute id magna alina ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugit aliquo.</p>
                                <img src="lucide-dev.png" alt="Lucide.dev" class="h-8" />
                            </div>
                            <div>
                                <button class="flex items-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                                    <span class="mr-2">Get started</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 11-2 0V4H4v12h9a1 1 0 110 2H4a1 1 0 01-1-1V3z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <button class="flex items-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg ml-2">
                                    <span class="mr-2">Learn more</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 11-2 0V4H4v12h9a1 1 0 110 2H4a1 1 0 01-1-1V3z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="hidden md:block w-2/5 relative">
                            <img src="images/dark-project-app.png" alt="Image" class="absolute right-0 top-0 w-full object-cover rounded-lg" style="height: 730PX;" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
